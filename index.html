<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <form style="font-family: 'Helvetica';">
        <label for="A">Campo A:</label>
        <input type="number" name="textA" id="A" class="textfield" required placeholder="Digite um número.">
        <br>
        <br>
        <label for="B">Campo B:</label>
        <input type="number" name="textB" id="B" class="textfield" required placeholder="Digite um número maior.">
        <br><br>
        <input type="submit" value="Enviar" id="button">
        <br><br>
        <span id="mesage"></span>
    </form>
</body>
</html>
